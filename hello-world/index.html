<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
</head>
  <body>
    <!-- mount point -->
    <hello-world></hello-world>

    <!-- inlined tag definition -->
    <script type="riot/tag">
      <hello-world>
        <h3>Hello World</h3>
        <another-tag />
      </hello-world>
    </script>

    <!-- <inner-tag/> is specified on external file -->
    <script src="./another-tag.js" type="riot/tag"></script>

    <!-- include riot.js and the compiler -->
    <!-- <script src="//cdn.jsdelivr.net/g/riot@2.2(riot.min.js+compiler.min.js)"></script> -->
    <script src="//cdn.jsdelivr.net/riot/2.2.2/riot.min.js"></script>
    <script src="//cdn.jsdelivr.net/riot/2.2.2/compiler.min.js"></script>

    <!-- mount normally -->
    <script>
    riot.mount('*')
    </script>
  </body>
</html>
